<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Library</title>

  <body>
    <h1>The Sun Also Rises</h1>

<form action="/books" method="post">
<input type="hidden" name="_method" value="patch">
<input type="hidden" name="id" value="">
<label for="title">Enter Book Title</label>
<input type="title" name="title">
<label for="author_last">Author Last Name:</label>
<input type="author_last" name="author_last">
<label for="author_first">Author First Name:</label>
<input type="author_first" name="author_first">
<label for="genre">Genre:</label>
<input type="genre" name="genre">
<button type="submit" name="button">Add Book</button>
</form>

  </body>
